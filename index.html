<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify ( Self Project-02 )</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="whole">

        <div class="side">
            <div class="side1">
                <div class="image img1">
                    <img src="svg/spotify.svg" alt=""> Spotify
                </div>
                <div class="image img2">
                    <img src="svg/home.svg" alt=""> Home
                </div>
                <div class="image img3">
                    <img src="svg/search.svg" alt=""> Search
                </div>
            </div>
            <div class="side2">
                <div class="side21">
                    <div class="image lib">
                        <img src="svg/lib.svg" alt="">Library
                        <div class="libb"><img src="svg/plus.svg" alt=""></div>
                    </div>
                    <div class="currentsong">
                            <ul>
                                
                            </ul>
                    </div>
                </div>
                
                <div class="side22">
                    <div class="s1">
                        <div class="text">Legal</div>
                        <div class="text">Safey & Privacy center</div>
                        <div class="text">Cookies</div>
                        <div class="text">About Ads</div>
                        <div class="text">Accesibility</div>
                        <div class="text">Cookies</div>
                    </div>
                    <div class="s2">
                        <div class="full">
                            <div class=" button globe">
                                <img src="svg/globe.svg" alt="">
                            </div>
                            <div class=" button english">English</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="front">
            <main>
                <div class="navbar">
                    <div class="nav arrow">
                        <img src="img/arrow.jpg" alt="">
                    </div>
                    <div class="dk">
                        <div class="nav signup">
                            <a href="spotify/login.html">Sign up</a>
                        </div>
                        <div class="nav login">
                            <div>Log in</div>
                        </div>
                    </div>
                </div>

                <div class="show">
                    <div class="popular">Popular artists</div>
                    <div class="showall">Show all</div>
                </div>

                <div class="songs">
                    <!-- <div class="cards">
                        <div class="greenbutton">
                            <img src="svg/playbutton.svg" alt="play">
                        </div>
                        <div class="photo" style="background-image: url(img/eminem.jpg);">
                            
                        </div>
                        <div class="songname">
                            <div>Eminem</div>
                        </div>
                        <div class="artist">Artist</div>
                    </div> -->
                </div>

            </main>
        </div>
        <!--whole div ends-->
    </div>
    <footer>
        <div class="control">
            <div class="c1">
                <div class="curr">No song playing</div>
            </div>
            <div class="c2">
                <div class="playbutton">
                    <!-- <div class="currsong">Currentsong</div> -->
                    <div class="volume-container">
                            <label for="volume-control">
                                <img src="svg/volume.svg" alt="">
                            </label>
                            <input type="range" id="volume-control" min="0" max="100" value="50">
                    </div>
                    <div class="temp">
                        <div  id="previoussong" class=" pb prev">
                            <img src="svg/prev.svg" alt="prev">
                        </div>
                        <div class="playmutton pb">
                            <img class="pause" src="svg/playbutton.svg" alt="play">
                        </div>
                        <div id="nextsong" class="pb next">
                            <img src="svg/next.svg" alt="next">
                        </div>
                    </div>
                        <div class="time">00:00/03:42
                            
                        </div>
                    
                </div>
                <div class="line">
                    
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </footer>

</body>
<script src="script.js" </script></script>

</html>
